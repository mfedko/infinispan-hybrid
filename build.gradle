group 'com.github.mfedko'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.infinispan:infinispan-embedded:8.2.4.Final"
//    compile "org.infinispan:infinispan-embedded:7.2.5.Final"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'com.github.mfedko.infinispan.HybridCacheTest'
applicationDefaultJvmArgs = ["-Djava.net.preferIPv4Stack=true", "-Djgroups.bind_addr=127.0.0.1"]

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}
